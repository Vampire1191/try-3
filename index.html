<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">

    <style>
        body {

            display: flex;

            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffb6c1;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #d63384;
            font-size: 6vw;
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        button {
            font-size: 5vw;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 80%;

        }

        .yes {

        }

        .no {

        }

        .hidden {

</head>

<body>
    <h1>–ë—É–¥–µ—à —Ç–∏ –º–æ—î—é –≤–∞–ª–µ–Ω—Ç–∏–Ω–∫–æ—é? üíñ</h1>
    <div class="buttons">
        <button class="yes" onclick="acceptLove()">–¢–∞–∫</button>
        <button class="no" onclick="shrinkNoButton()">–ù—ñ</button>
    </div>
    <h2 id="loveMessage" class="hidden">–Ø –¥—É–∂–µ —Ä–∞–¥–∏–π, —â–æ —Ç–∏ –º–æ—è –¥—ñ–≤—á–∏–Ω–∞! üíï<br>–Ø –¥—É–∂–µ —Å–∏–ª—å–Ω–æ —Ç–µ–±–µ –ª—é–±–ª—é! ‚ù§Ô∏è</h2>
    <h2 id="thinkAgain" class="hidden">–¢–∏ –≤–ø–µ–≤–Ω–µ–Ω–∞? –ü–æ–¥—É–º–∞–π —â–µ. ü§î</h2>

    <script>
        let noButton = document.querySelector(".no");
        let yesButton = document.querySelector(".yes");
        let loveMessage = document.getElementById("loveMessage");
        let thinkAgainMessage = document.getElementById("thinkAgain");

        function shrinkNoButton() {
            let currentSize = parseFloat(window.getComputedStyle(noButton).fontSize);
            if (currentSize > 10) {
                noButton.style.fontSize = (currentSize * 0.7) + "px";
                noButton.style.padding = "5px 10px";
            } else {
                noButton.style.display = "none";
            }
            yesButton.style.fontSize = (parseFloat(window.getComputedStyle(yesButton).fontSize) * 1.2) + "px";
            thinkAgainMessage.classList.remove("hidden");
        }

        function acceptLove() {
            document.querySelector(".buttons").style.display = "none";
            loveMessage.classList.remove("hidden");
            thinkAgainMessage.classList.add("hidden");
        }
    </script>
